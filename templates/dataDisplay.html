<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
     <style>
        table {
          width:100%;
        }
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
        table#t01 tr:nth-child(even) {
          background-color: #eee;
        }
        table#t01 tr:nth-child(odd) {
        background-color: #fff;
        }
        table#t01 th {
          background-color: darkcyan;
          color: white;
        }
      </style>
</head>
 <body>
    <div style="text-align: right;">
      <br>
      <button class="button2"><a href="/">Home</a></button>
   </div>
    <table id="t01">
        <h1 align="center">Employee Details</h1>
            <tr>
                <th>Id</th>
                <th>Firstname</th>
                <th>Lastname</th> 
                <th>Age</th>
            </tr>
        {{range .Emps}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.FirstName}}</td>
                <td>{{.LastName}}</td>
                <td>{{.Age}}</td>
            </tr>
        {{end}}
    </table>
  </body>
</html>
